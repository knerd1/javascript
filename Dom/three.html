<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body style="background-color: black;">
</body>
<script>
    const div = document.createElement("div")        //Creating element using dom
    console.log(div);
    div.className = "main"     
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title","first title of page")     // Adding custom attributes in that div
    div.style.backgroundColor = "green"               //adding styling in that div
    div.style.padding = "10px"
//     div.innerText = 'hello world'
    const myText = document.createTextNode ('hello world gov.')
    div.appendChild(myText)                           // Adding text in div
//From here this div will only save in memory and it will not show in page for showing in page we will attach this div with body

    document.body.appendChild(div)     // attaching this div body 
</script>
</html>
